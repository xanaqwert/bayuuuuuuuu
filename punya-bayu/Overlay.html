        <div class="alert-setting">
            <h1>Alert</h1>
            <div class="ALERT">
                <h3>Aturan Alert:</h3>
                <label for="rangeInput">Alert Notifikasi:</label>
                <input type="range" id="rangeInput" min="0" max="100000" value="1000">
                <output for="rangeInput" id="output">1000</output>
            
                <script>
                    // Mendapatkan elemen input range dan output
                    var rangeInput = document.getElementById('rangeInput');
                    var output = document.getElementById('output');
            
                    // Memperbarui nilai output saat input range berubah
                    rangeInput.addEventListener('input', function() {
                        output.value = this.value;
                    });
                </script>
            </div>
                
        </div>
